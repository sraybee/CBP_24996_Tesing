apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: staged-workflow-sample

permissions:
  scm-token-org: read

on:
  push:
    branches:
      - '**'
  workflow_dispatch: {}

jobs:
  job-A:
    steps:
      - name: Git global credentials old
        uses: cloudbees-io/configure-git-global-credentials/.cloudbees/testing@2bc128186ddab43f5742a0bf4c4532bc9cf23fd3
      # env:
      #   RUNNER_DEBUG: "1"
        with:
         repositories: https://github.com/sraybee/configure-git-credentials-v2-testing

      - name: Show .gitconfig
        uses: docker://alpine:3.20
        run: |
          echo "=== Showing .gitconfig content ==="
          cat /cloudbees/home/.gitconfig
          echo "=== End of .gitconfig ==="
          
      - name: Clone via HTTPS (no .git)
        uses: docker://alpine:3.20
        continue-on-error: true
        run: |
          apk update
          apk add git openssh-client
          echo "=== Before clone: listing current directory ==="
          rm -rf configure-git-credentials-v2-testing
          ls -l
          echo "=== End of pre-clone listing ==="
          
          git clone https://github.com/sraybee/configure-git-credentials-v2-testing

          echo "=== After clone: listing updated directory ==="
          ls -l
          echo "=== End of post-clone listing ==="

      - name: Clone via HTTPS (.git)
        uses: docker://alpine:3.20
        continue-on-error: true
        run: |
          apk update
          apk add git openssh-client
          echo "=== Before clone: listing current directory ==="
          rm -rf configure-git-credentials-v2-testing
          ls -l
          echo "=== End of pre-clone listing ==="
 
          git clone https://github.com/sraybee/configure-git-credentials-v2-testing.git
 
          echo "=== After clone: listing updated directory ==="
          ls -l
          echo "=== End of post-clone listing ==="

      - name: Clone via HTTP (no .git)
        uses: docker://alpine:3.20
        continue-on-error: true
        run: |
          apk update
          apk add git openssh-client
          echo "=== Before clone: listing current directory ==="
          rm -rf configure-git-credentials-v2-testing
          ls -l
          echo "=== End of pre-clone listing ==="

          git clone http://github.com/sraybee/configure-git-credentials-v2-testing

          echo "=== After clone: listing updated directory ==="
          ls -l
          echo "=== End of post-clone listing ==="

      - name: Clone via HTTP (.git)
        uses: docker://alpine:3.20
        continue-on-error: true
        run: |
          apk update
          apk add git openssh-client
          echo "=== Before clone: listing current directory ==="
          rm -rf configure-git-credentials-v2-testing
          ls -l
          echo "=== End of pre-clone listing ==="

          git clone http://github.com/sraybee/configure-git-credentials-v2-testing.git

          echo "=== After clone: listing updated directory ==="
          ls -l
          echo "=== End of post-clone listing ==="
